name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop-mac:
    name: Build macOS Desktop App (Electron)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Desktop App (macOS)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run build:mac --workspace=clawcontrol-desktop

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac
          path: apps/clawcontrol-desktop/dist/release/*
          retention-days: 5

  create-release:
    name: Create Release
    needs: build-desktop-mac
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Desktop App
        uses: actions/download-artifact@v4
        with:
          name: desktop-mac
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Desktop App (Electron, requires backend)
            1. Download the macOS artifact from this release (DMG/ZIP)
            2. Install it (drag to Applications if prompted)
            3. **Important**: The desktop app requires the backend to be running:
               ```bash
               git clone https://github.com/${{ github.repository }}.git
               cd clawcontrol
               npm install && npm run db:migrate && npm run build --workspace=clawcontrol
               npm run start --workspace=clawcontrol
               ```
            4. Open ClawControl (first time: right-click â†’ Open to bypass Gatekeeper)

            ### Web Only (no Xcode required)
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd clawcontrol
            npm install && npm run db:migrate && npm run dev
            # Open http://localhost:3000
            ```

            ### Full Setup with Launcher
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd clawcontrol
            npm install && npm run db:migrate
            ./start.sh --desktop
            ```

            ---

            > **Note**: The desktop app is unsigned. On first launch, right-click the app and select "Open" to bypass macOS Gatekeeper.
